<div class="container" style="max-width: 400px; margin: auto">



  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-16">
        <h1><i><font color="red">MMZ e-Commerce</font></i></h1>
      </div>

      <div class="ui-g-12">
        <h1>Efetue seu Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail"
          ngModel required #usuario>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha"
          ngModel required #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" color=red label="Login" [disabled]="!f.valid"
         (click)="login(usuario.value, senha.value); senha.value = '';"></button>
      </div>

      <div class="ui-g-12">
         <font size="2"> <a href="https://www.w3schools.com"> Ainda n√£o sou cadastrado. Quero me cadastrar</a>
          </font>
      </div>
    </div>
  </form>

</div>
